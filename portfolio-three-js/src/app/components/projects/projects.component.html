<div class="projects-container">
    <app-info-aside></app-info-aside>
    <section class="projects">
        <ng-container *ngIf="projects.length; else noProjects">
            <div class="project" *ngFor="let project of projects">
                {{ project.projectName }}
            </div>
        </ng-container>
        <ng-template #noProjects>
            <div class="no-projects">Projects will be added shortly.</div>
        </ng-template>
    </section>
</div>
